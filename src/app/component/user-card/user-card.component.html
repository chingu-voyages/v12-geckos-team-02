<div class="container">
  <div class="row box" >
      <div  *ngFor="let profile of profiles">
          <div class="profile-card">
              <div class="profile-img">
                  <img [src]="profile.imageURL" alt="Team Image"/>
              </div>
              <div class="profile-content">
                  <h2 class="title">{{profile.fullName}}
                      <span>{{profile.title}}</span>
                  </h2>
                  <ul class="social-link">
                      <li><a [href]='profile.githubProfileUrl' class="fa fa-github" target="_blank"></a></li>
                      <li><a [href]='profile.email' class="fa fa-envelope-open" target="_blank"></a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
